<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt

        var array = [];
        i = 0;
        var tam = prompt("Digite o tamanho do array");
        
        for(i; i < tam; i++) {
            var valor = prompt("Digite um valor");
            array.push(valor);
        }
        console.log("Este é o seu array normal -> [" + array + "]");
        array.sort();

        console.log("Este é o seu array ordenado -> [" + array + "]");
        
    </script>
</body>
</html>
