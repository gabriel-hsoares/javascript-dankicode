<body>
    <script>
        // calculadora de idade

        var anoAtual = 2022;
        var anoNascimento = prompt('Digite seu ano de nascimento: ');

        var idade = anoAtual - anoNascimento;

        alert('Estamos no ano ' + anoAtual + ", seu ano de nascimento é " + anoNascimento + ", logo, sua idade é igual a " + idade +"!");
    </script>
</body>
